<div class="container">
    <h1>Admin Registration</h1>
    <form (ngSubmit)="addAdmin()">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required /><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required /><br><br>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" [(ngModel)]="mobile" required /><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required /><br><br>

        <input type="submit" value="Register"/>
    </form>
</div>
