<div class="p-5">
    <p class="mb-5 h3 text-center">Ask your question</p>
    <form class="askQuestionForm" (ngSubmit)="askQuestion()">
        <div class="mb-3">
            <label for="questionText" class="form-label">Question</label>
            <textarea class="form-control" name="questionText" id="questionText" placeholder="Your question here" [(ngModel)]="questionText"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
